<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YogaAI - Pose Detector</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
</head>

<body>
  <!-- Navigation Bar -->
  <nav>
    <div class="container">
      <a href="index.html" class="nav-brand">
        <i class="bi bi-flower1"></i>
        <h1>YogaAI</h1>
      </a>
    </div>
  </nav>

  <!-- Main Container -->
  <div class="main-container">
    <!-- Top Row: Camera (left) and Instructions (right) -->
    <div class="top-row">
      <!-- Left Column: Camera + Accuracy Meter -->
      <div class="left-col">
        <!-- Video Feed -->
        <video id="video" class="video" autoplay playsinline></video>
        <canvas id="poseCanvas" style="display: none;"></canvas>

        <!-- Update the accuracy-meter div to this -->
        <div class="timer-display">
          <h3>Hold Time Remaining</h3>
          <div class="progress-container">
            <div id="timerBar" class="timer-bar"></div>
          </div>
          <p>Time Remaining: <span id="timeRemaining">10s</span></p>
        </div>
      </div>

      <!-- Right Column: Level Info -->
      <div class="right-col">
        <!-- Level Box -->
        <div class="level-box">
          <h2 id="levelTitle">Level 1</h2>
          <h3 id="poseTitle">Mountain Pose</h3>

          <!-- Pose Image -->
          <div class="pose-image">
            <img src="images/mountain_pose.jpeg" alt="Mountain Pose" />
          </div>

          <!-- Instructions -->
          <div class="instructions">
            <ul>
              <li>Arms at sides, palms forward</li>
              <li>Feet hip-width apart</li>
              <li>Spine straight, shoulders relaxed</li>
              <li>Hold for 10 seconds</li>
            </ul>
          </div>
        </div>

        <!-- Current Pose & Confidence -->
        <div class="pose-info">
          <p>Current Pose: <span id="currentPose">Unknown</span></p>
          <p>Confidence: <span id="poseConfidence">0%</span></p>
        </div>
      </div>
    </div>

    <!-- Bottom Row: Controls -->
    <div class="bottom-row">
      <!-- Buttons -->
      <div class="buttons">
        <button id="startButton" class="gradient-bg">Start Challenge</button>
        <button id="nextLevelButton" class="gradient-bg" disabled>Next Level</button>
        <button id="skipLevelButton" class="gradient-bg">Skip Level</button>
        <button id="quitButton" class="gradient-bg">Quit</button>
      </div>

      <!-- Level Tracker -->
      <div class="level-tracker">
        <div class="level-circle active" data-level="1">1</div>
        <div class="level-circle" data-level="2">2</div>
        <div class="level-circle" data-level="3">3</div>
        <div class="level-circle" data-level="4">4</div>
        <div class="level-circle" data-level="5">5</div>
      </div>
    </div>
  </div>

  <script src="pose_detector.js"></script>
</body>

</html>
